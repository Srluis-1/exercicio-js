<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Quest Formulario</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="textos">
                <h1>ficou com duvida? <br>nos mande mensagem!</h1>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="formulario">
                <form class="formulario-input">
                <input class="inputs" type="text" name="" id="" placeholder="Nome *">

                <input class="inputs" type="email" name="" id="" placeholder="Email *">

                <input class="inputs" type="tell" name="" id="" placeholder="Telefone *">

                <textarea class="mensagem" name="" id="" placeholder="Mensagem *"></textarea>
                <p>*Campos obrigatórios</p>
                <div class="rodape">
                    <button type="submit" id="enviar">Enviar</button>
                </div>
            </form>
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
