<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Quest Formulario</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="textos">
                <h1>ficou com duvida? <br>nos mande mensagem!</h1>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="formulario">
                    <form class="formulario" id="form">
                        <div class="input-group">
                            <input type="text" placeholder="Nome completo " class="campo nome" >
                            <span class="required">campo obrigatório *</span>
                
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email" class="campo email">
                            <span class="required">campo obrigatório *</span>
                        </div>
                        <div class="input-group">
                            <input type="tel" placeholder="Telefone " class="campo telefone">
                            <span class="required">campo obrigatório *</span>
                        </div>
                        <div class="input-group">
                            <textarea type="text" placeholder="Mensagem" class="campo mensagem"></textarea>
                            <span class="required">campo obrigatório *</span>
                        </div>
        
                        <p>*campos obrigatórios</p>
        
                        <input type="submit" class="button" value="enviar"></input>
                    </form>
           
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
